<div class="px-5">
    
    <!-- Title -->
	<div class="row justify-content-center text-center">
	    <div class="col-12"><h1 class="title">{{include.intro.title}}</h1></div>
	</div>
 
    <div class="row justify-content-center text-justify px-3 pt-3">
        <div class="col col-md-6 link-on-white-paragraph">
          {% for parag in include.intro.content %}
	        <p class="text text-justify link-on-white-paragraph">{{parag.paragraph}}</p>
          {% endfor %}
	    </div>
	</div>

	 <!-- Buttons -->
    {% if include.intro.buttons %}
      <div class="row justify-content-center text-center pt-3 pb-5">

		   <div class="col-12 col-md-3">
		      <a class="btn btn-outline-primary-on-white btn-block" href="{{include.intro.buttons.url_primary}}" role="button">
		        {{include.intro.buttons.label_primary}}
		      </a>
		   </div>

	  </div>
	{% endif %}
</div>
