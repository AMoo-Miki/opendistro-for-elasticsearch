<div class="container-fluid featureBanner" style="background: url({{site.baseurl}}{{include.community.class}}) no-repeat; background-size: cover;">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-10 col-lg-6"><h4 class="title-md-on-dark">{{include.community.text}}</h4></div>
    </div>

    <div class="pt-5 row justify-content-center text-center">
      <div class="col-10 col-lg-3 col-md-4">
        <a class="btn my-2 btn-outline-primary waves-effect btn-block"
           style="color: {{include.community.color}};" 
           href={{include.github}} 
           role="button"
          >{{site.data.communities.es.github.text}}
        </a>
      </div>
      <div class="col-10 col-lg-3 col-md-4">
        <a class="btn my-2 btn-outline-secondary waves-effect btn-block"
           style="text-decoration:none;" 
           href={{include.forum}}
           role="button"
          >{{site.data.communities.es.forum.text}}
        </a>
      </div>
    </div>  
</div>
