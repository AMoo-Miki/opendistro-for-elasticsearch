<div class="container">
  <div class="px-3">
    
    <!-- Title -->
	<div class="pt-5 row justify-content-center text-center features feature-title">
	    <div class="col-12"><h4 class="title-on-white">{{include.intro.title}}</h4></div>
	</div>

	<!-- Content -->
	<div class="row justify-content-center text-center py-3">
	    <div class="col-12 col-md-10">
	      <h7>{{include.intro.content}}</h7>
	    </div>
	</div>

    <!-- Img -->
	{% if include.intro.img %}
		<div class="row justify-content-center text-center py-3">
		   <div class="col">
		      <img src={{ include.intro.img }} width="100%" />
		      <p class="text-left py-3"> {{include.intro.subtext}}</p>
		   </div>
		</div>
	{% endif %}

	<!-- Text -->
	{% if include.intro.text %}
	    <div class="row justify-content-left text-left py-3">
		    <div class="col-12 col-md-12">
		      <h7>{{include.intro.text}}</h7>
		    </div>
		</div>

    {% endif %}

    <!-- Links -->
    {% if include.intro.links %}
      <div class="row justify-content-center text-center py-5">
        {% for link in include.intro.links %}
		   <div class="col-12 col-md-3">
             <a class="btn btn-outline-secondary btn-round btn-block" href="#" role="button">
               {{link.label}}
             </a>
           </div>   
	    {% endfor %} 
	  </div>
	{% endif %}

    
  </div>  
</div>
