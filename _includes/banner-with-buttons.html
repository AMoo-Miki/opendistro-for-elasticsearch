    

<div class="row justify-content-center text-center">
    <div class="col-12 col-md-8"><h1 class="title-on-dark">{{include.banner.title}}</h1></div>
</div>

{% if include.banner.content %}
	<div class="row justify-content-center text-left py-3">
	    <div class="col-12 col-md-11"><p class="text-on-dark">{{include.banner.content}}</p></div>
	</div>
{% endif %}

{% if include.banner.actions %}
<div class="pt-4 row justify-content-center text-center">
    <div class="col-12 col-md-3">
      <a class="btn btn-outline-primary btn-round btn-block" href="{{include.banner.actions.primary.url}}" role="button">{{include.banner.actions.primary.text}}</a
      >
    </div>
    <div class="col-12 col-md-3">
      <a
        class="btn btn-outline-test btn-round btn-block"
        href="{{include.banner.actions.secondary.url}}"
        role="button"
        >{{include.banner.actions.secondary.text}}
      </a>
    </div>
</div>
{% endif %}
