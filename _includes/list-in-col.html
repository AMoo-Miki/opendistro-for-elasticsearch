<div class="row justify-content-center text-center">
  <h3>{{include.list.title}}</h3>
</div>
<div class="row justify-content-center py-3">
   <div class="col-12 col-md-10 justify-content-center">
    <div class="row">
    {% for section in include.list.sections %}
    <div class="col-md-3 px-5 py-5 justify-content-center" style="padding-left:40px;">
      
        <ul class="list-unstyled">
          {% for group in section.content %}
            <li>
              {{ group.item }}
            </li>
          {% endfor %}
        </ul>
      
    </div>
    {% endfor %}
   </div>
 </div>
</div>
