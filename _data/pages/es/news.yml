intro:
  title: Keeping Open Source Open – Open Distro for Elasticsearch
  content: "Open source is more important now than ever. Customer usage and dependencies on open source technologies have been steadily increasing—both to drive innovation as well as to improve their day-to-day productivity. In this live session, you will hear from the AWS open source and product experts on the large, long-term commitments AWS is making to open source and how it's empowering the community to ensure open source projects continue to thrive."
  link: "https://www.youtube.com/watch?v=9PN2_Kuz-tw"
  author: Amazon AWS
  author_link: https://www.youtube.com/channel/UCd6MoB9NC6uYN2grvUNT-Zg
  published: "March 14th, 2019"
  img: "/assets/media/youtube/News_cover.png"

