intro:
  title: Monitor your data
  content: Open Distro for Elasticsearch Alerting provides a powerful easy to use event monitoring and alerting system. Alerting enables you to monitor your data and send alert notifications automatically to your stakeholders. With an intuitive Kibana interace and powerful API, it is easy to set up and manage alerts. Morever, Open Distro for Elstisearch Alerting exposes Elasticsearch's full query language and scripting capabilities, so you can craft highly specific alert conditions.
  img: "/assets/media/screenshots/alert_screen_1.png"
  subtext: 

features:
  - title: Create monitors
    content: Create monitors using the Kibana UI with our simple visual editor or by using the Elasticsearch query DSL giving you the full power of the Elasticsearch query language to identify changes in your data that are interesting to you. In other words if you can query something in Elasticsearch, you can monitor and alert on it. For instance you can be notified when the same user has logged in from 3 different locations within an hour, so that you can proactively address possible intrusion attempts.
    img: "/assets/media/screenshots/screen1.png"
  - title: Create monitors
    content: Create monitors using the Kibana UI with our simple visual editor or by using the Elasticsearch query DSL giving you the full power of the Elasticsearch query language to identify changes in your data that are interesting to you. In other words if you can query something in Elasticsearch, you can monitor and alert on it. For instance you can be notified when the same user has logged in from 3 different locations within an hour, so that you can proactively address possible intrusion attempts.
    img: "/assets/media/screenshots/screen4.png"
  - title: Set Multiple Trigger conditions
    content: Trigger conditions enable you to define the thresholds and severity to alert on. Each monitor can have multiple trigger conditions enabling your to query the data once and generate the appropriate action given the severity of the trigger condition met. Triggers, like monitors, are highly customizable and can be created using a simple visual editor or sophisticated Painless scripts.  
    content_2: 
    img: "/assets/media/screenshots/screen3.png"
  - title: Get notified
    content: How would you like to be notified? Open Distro for Alerting provides multiple alerting options with built-in integrations for email, Amazon Chime and Slack. It also comes with a powerful webhook output for integration with your existing monitoring infrastructure or any third-party system.
    content_2: Alerts are also configurable to include relevant information about the monitor and trigger in the notifications and ships with simple template support.
    img: "/assets/media/screenshots/screen2.png"