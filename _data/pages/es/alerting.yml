intro:
  title: Monitor and receive alerts on your data
  ext_content: Open Distro for Elasticsearch enables you to monitor your data and send alert notifications automatically to your stakeholders. With an intuitive Kibana interface and powerful API, it is easy to set up, manage and monitor your alerts. By exposing Elasticsearch's full query language and scripting capabilities, so you can craft highly specific alert conditions.

features:
  - title: Create monitors
    content: With Open Distro for Elastisearch, you can easily create monitors using the Kibana UI with our simple visual editor or with an Elasticsearch query, giving you the flexibility to query the data most interesting to you and create monitors and alerts on it. For instance, if you are ingesting access logs, you can choose to be notified when the same user logs in from multiple different locations within an hour, enabling you to proactively address possible intrusion attempts.
    img: "/assets/media/screenshots/create_monitors.png"
    action_download:
      label: 'Download'
      url: 'downloads.html'
  - title: Configure your trigger conditions
    content: Trigger conditions allow you to define the thresholds and severity to alert on. Each monitor can have multiple trigger conditions enabling you to query the data once and generate the appropriate action based on the severity of the trigger condition met. Triggers, like monitors, are highly customizable and can be created using a simple visual editor or sophisticated Painless scripts. 

    img: "/assets/media/screenshots/screen3.png"
    action_download:
      label: 'Download'
      url: 'downloads.html'
  - title: Get notified
    content: Open Distro for Elasticsearch provides multiple alerting options with built-in integrations for email, Amazon Chime, and Slack. It also comes with a powerful webhook output for integration with your existing monitoring infrastructure or any third-party system. You can also configure alerts using Mustache to embed relevant info about the monitor and trigger in the notifications to ensure your team knows what to do when they get it.
    img: "/assets/media/screenshots/screen2.png"
    action_download:
      label: 'Download'
      url: 'downloads.html'


alerts:
  title: View your alerts
  text: A complete history of all alert executions are indexed into Elasticsearch for easy tracking and visualization in Kibana. What are my active alerts? How frequently has this monitor been in alert? Are my alerts executing? What actions were taken? All of this information is easily accessible from the Kibana interface.
  img: "/assets/media/screenshots/alert_screen_1.png"




    