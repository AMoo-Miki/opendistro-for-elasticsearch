          title: 'Kibana Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/kibana/'
          target: '_blank'
    -
      title: 'DEB-Based Package Managers'
      packages:
        -
          title: 'Elasticsearch Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/install/deb/'
          target: '_blank'
        -
          title: 'Kibana Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/kibana/'
          target: '_blank'
