prod:
  id: 'prod'
  title: 'Install Open Distro for Elasticsearch for production'
  tagline: 'Get the required binaries to install the Open Distro for Elasticsearch in a production environment'
  description: 'For production we recommend using Docker or a package manager.'
  methods:
    - 
      title: 'RPM-Based Package Managers'
      packages:
        -
          title: 'Elasticsearch Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/install/rpm/'
          target: '_blank'
        -
          title: 'Kibana Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/kibana/'
          target: '_blank'
    -
      title: 'DEB-Based Package Managers'
      packages:
        -
          title: 'Elasticsearch Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/install/deb/'
          target: '_blank'
        -
          title: 'Kibana Install Guide'
          link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/kibana/'
          target: '_blank'
    -
      title: 'Docker'
      packages:
        -
          title: 'Elasticsearch'
          link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch'
          target: '_blank'
        -
          title: 'Kibana'
          link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch-kibana'
          target: '_blank'


        
drivers:
  id: 'drivers'
  title: 'Drivers'
  description: 'Open Distro for Elasticsearch has a built in REST API that can run Query DSL, SQL and PPL queries, but you can also connect with any ODBC or JDBC compatible tool.'
  arch:
    -
      title: 'x64'
      id: 'x64'
      platforms:
        java:
          parts:
            java:
              title: 'Java'
              artifacts:
                jar:
                  title: 'JDBC Driver'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-clients/opendistro-sql-jdbc/opendistro-sql-jdbc-1.11.0.0.jar'
        windows:
          parts:
            windows:
              title: 'Windows'
              artifacts:
                msi:
                  title: 'ODBC Driver'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-clients/opendistro-sql-odbc/windows/Open+Distro+for+Elasticsearch+SQL+ODBC+Driver+64-bit-1.11.0.0-Windows.msi'
        macos:
          parts:
            macOS:
              title: 'macOS'
              artifacts:
                pkg:
                  title: 'ODBC Driver'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-clients/opendistro-sql-odbc/mac/Open+Distro+for+Elasticsearch+SQL+ODBC+Driver+64-bit-1.11.0.0-Darwin.pkg'
    -
      title: 'x86'
      id: 'x86'
      platforms:
        java:
          parts:
            java:
              title: 'Java'
              artifacts:
                jar:
                  title: 'JDBC Driver'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-clients/opendistro-sql-jdbc/opendistro-sql-jdbc-1.11.0.0.jar'
        windows:
          parts:
            windows:
              title: 'Windows'
              artifacts:
                msi:
                  title: 'ODBC Driver'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-clients/opendistro-sql-odbc/windows/Open+Distro+for+Elasticsearch+SQL+ODBC+Driver+32-bit-1.11.0.0-Windows.msi'

