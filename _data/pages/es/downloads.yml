try:
  id: 'try'
  title: 'Try Open Distro for Elasticsearch'
  tagline: 'Learn how to try out Open Distro for Elasticsearch'
  description: 'The best way to try out Open Distro for Elasticsearch is to use [Docker Compose](https://docs.docker.com/compose/install/). These steps will setup a two node cluster of Elasticsearch plus Kibana:'
  steps:
    - 'Download <a href="#" id="downloadDockerCompose"><code>docker-compose.yml</code></a> into your desired directory'
    - 'Run <code>docker-compose up</code>'
    - 'Have a nice coffee while everything is downloading and starting up'
    - 'Navigate to <a href="http://localhost:5601/">http://localhost:5601/</a> for Kibana'
    - 'Login with the default username (<code>admin</code>) and password (<code>admin</code>)'
  doclink: 'For further details about using Open Distro on Docker, see our [documentation](https://opendistro.github.io/for-elasticsearch-docs/docs/install/docker/#start-a-cluster).'
  docker:
    description: 'You can also find the standalone docker images on Docker Hub:'
    images:
      -
        title: 'Open Distro for Elasticsearch - Elasticsearch Docker - v1.13.3'
        link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch'
      -
        title: 'Open Distro for Elasticsearch - Kibana Docker - v1.13.2'
        link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch-kibana'

connect:
  id: 'connect'
  title: 'Get tools to help run, tune, and connect to Open Distro for Elasticsearch'
  description: 'These tools are not packed in with Open Distro for Elasticsearch but are designed to specifically work with the distribution.'
  tagline: 'Download and install tools from the Open Distro project.'

ingest:
  id: 'ingest'
  description: 'Open Distro for Elasticsearch is compatible with a variety of ingestion and processing tools including [beats](https://opendistro.github.io/for-elasticsearch-docs/docs/troubleshoot/#beats), [logstash](https://aws.amazon.com/elasticsearch-service/the-elk-stack/logstash/), [fluentbit](https://fluentbit.io/) and [fluentd](https://www.fluentd.org/). The project also maintains specific ingestion tools:'
  title: 'Ingest data to Open Distro for Elasticsearch'
  tagline: 'Tools that ease ingestion and processing of various data into Open Distro For Elasticsearch'

