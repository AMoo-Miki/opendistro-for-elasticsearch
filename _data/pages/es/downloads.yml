dataprepper:
  id: 'dataprepper'
  title: 'Data Prepper'
  description: 'Data Prepper is a component of Open Distro for Elasticsearch that receives trace data from the OpenTelemetry collector, and aggregates, transforms, and normalizes it for analysis and visualization in Kibana.'
  notes: 'Also available on [Docker](https://hub.docker.com/r/amazon/opendistro-for-elasticsearch-data-prepper). A version without the bundled JDK is in the [full downloads list](#all)'
  demo:
    title: 'Trace Analytics Demo'
    description: 'The best way to try trace analytics with Data Prepper is to use [Docker Compose](https://docs.docker.com/compose/install/). '
    steps:
      - 'Git clone the Data Prepper github project: `git clone https://github.com/opendistro-for-elasticsearch/Data-Prepper.git`'
      - 'Change to example `trace-analytics-sample-app` directory: `cd Data-Prepper/examples/trace-analytics-sample-app`'
      - 'Launch Docker Compose: `docker-compose up -d`'
      - 'Access the sample application: Point your browser at [http://localhost:8089/](http://localhost:8089/)'
    post: 'From here you can follow the instructions on the [Introduction to Trace Analytics announcement blog post](/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/).'
  arch:
    -
      title: 'x64'
      id: 'x64'
      platforms:
        linux:
          parts:
            linux:
              title: 'Linux'
              artifacts:
                zip:
                  title: '.zip Archive'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/tarball/opendistroforelasticsearch-data-prepper/opendistroforelasticsearch-data-prepper-jdk-1.0.1-linux-x64.zip'
        macos:
          parts:
            macos:
              title: 'macOS'
              artifacts:
                zip:
                  title: '.zip Archive'
                  uri: 'https://d3g5vo6xdbdb9a.cloudfront.net/tarball/opendistroforelasticsearch-data-prepper/opendistroforelasticsearch-data-prepper-jdk-1.0.1-macos-x64.zip'

