  id: 'drivers'
  arch:
    -
      title: 'x64'
      id: 'x64'
      platforms:
        java:
          parts:
            java:
              title: 'Java'
              artifacts:
                jar:
                  title: 'JDBC Driver'
                  uri: '#jdbc'
        windows:
          parts:
            windows:
              title: 'Windows'
              artifacts:
                msi:
                  title: 'ODBC Driver'
                  uri: '#odbc'
