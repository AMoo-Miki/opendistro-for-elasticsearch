try:
  id: 'try'
  title: 'Try Open Distro for Elasticsearch'
  tagline: 'Learn how to try out Open Distro for Elasticsearch'
  description: 'The best way to try out Open Distro for Elasticsearch is to use [Docker Compose](https://docs.docker.com/compose/install/). These steps will setup a two node cluster of Elasticsearch plus Kibana:'
  steps:
    - 'Download <a href="#" id="downloadDockerCompose"><code>docker-compose.yml</code></a> into your desired directory'
    - 'Run <code>docker-compose up</code>'
    - 'Have a nice coffee while everything is downloading and starting up'
    - 'Navigate to <a href="http://localhost:5601/">http://localhost:5601/</a> for Kibana'
    - 'Login with the default username (<code>admin</code>) and password (<code>admin</code>)'
  doclink: 'For further details about using Open Distro on Docker, see our [documentation](https://opendistro.github.io/for-elasticsearch-docs/docs/install/docker/#start-a-cluster).'
  docker:
    description: 'You can also find the standalone docker images on Docker Hub:'
    images:
      -
        title: 'Open Distro for Elasticsearch - Elasticsearch Docker'
        link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch'
      -
        title: 'Open Distro for Elasticsearch - Kibana Docker'
        link: 'https://hub.docker.com/r/amazon/opendistro-for-elasticsearch-kibana'




connect:
  id: 'connect'
  title: 'Get tools to help run, tune, and connect to Open Distro for Elasticsearch'
  description: 'These tools are not packed in with Open Distro for Elasticsearch but are designed to specifically work with the distribution.'
  tagline: 'Download and install tools from the Open Distro project.'

ingest:
  id: 'ingest'
  description: 'Open Distro for Elasticsearch is compatible a variety of ingestion and processing tools including [beats](https://opendistro.github.io/for-elasticsearch-docs/docs/troubleshoot/#beats), [logstash](https://aws.amazon.com/elasticsearch-service/the-elk-stack/logstash/), [fluentbit](https://fluentbit.io/) and [fluentd](https://www.fluentd.org/). The also project maintains a specific set of tools. '
  title: 'Ingest data to Open Distro for Elasticsearch'
  tagline: 'Tools that help you get data from various sources to Open Distro'


included:
  id: 'included'
  title: 'Find out whatâ€™s included in an installation of Open Distro for Elasticsearch'
  tagline: 'Learn about the components included in our downloads'
  description: 'Open Distro for Elasticsearch is made up of two primary components - Elasticsearch and Kibana. Each component consists of the core binaries plus plugins, everything licensed under Apache 2.0. We also provide [previous releases](https://opendistro.github.io/for-elasticsearch-docs/version-history/) and [standalone plugins](https://opendistro.github.io/for-elasticsearch-docs/docs/install/plugins/).'
  components:
      -
        title: 'Elasticsearch'
        link: '#prod'
        subcomponents: 
          - 
            title: 'Elasticsearch (Apache 2.0 licensed code only)'
            version: '7.10.0'
          -
            title: 'Security Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/security'
          -
            title: 'Alerting Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/alerting'
          -
            title: 'SQL & Piped Processing Language Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/sql'
          -
            title: 'Index Management Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/index-management'
          -
            title: 'k-NN Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/k-NN'
          -
            title: 'Anomaly Detection Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/anomaly-detection'
          -
            title: 'Performance Analyzer'
            link: 'https://github.com/opendistro-for-elasticsearch/performance-analyzer'
      -
        title: 'Kibana'
        link: '#prod'
        subcomponents: 
          - 
            title: 'Kibana (Apache 2.0 licensed code only)'
            version: '7.10.0'
          -
            title: 'Security Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/security-kibana-plugin'
          -
            title: 'Alerting Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/alerting-kibana-plugin'
          -
            title: 'Query Workbench'
            link: 'https://opendistro.github.io/for-elasticsearch-docs/docs/sql/workbench/'
          -
            title: 'Index Management Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/index-management-kibana-plugin'
          -
            title: 'Kibana Notebooks Plugin'
            link: 'https://github.com/opendistro-for-elasticsearch/kibana-notebooks'


      
