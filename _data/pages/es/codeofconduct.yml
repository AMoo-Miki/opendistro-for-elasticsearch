banner:
  title: Code of Conduct

intro:
  title: 
  content: 
    - paragraph: This code of conduct applies to all spaces provided by the Open Distro project including in code, documentation, issue trackers, mailing lists, chat channels, wikis, blogs, social media and any other communication channels used by the project.

codes:
  - title: 'Our open source communities endeavor to:'
    content: '<ul><li>Be Inclusive: We are committed to being a community where everyone can join and contribute. This means using inclusive and welcoming language.</li><li>Be Welcoming: We are committed to maintaining a safe space for everyone to be able to contribute.</li><li>Be Respectful: We are committed to encouraging differing viewpoints,  accepting constructive criticism and work collaboratively towards decisions that help the project grow. Disrespectful and unacceptable behavior will not be tolerated.</li><li>Be Collaborative: We are committed to supporting what is best for our community and users. When we build anything for the benefit of the project, we should document the work we do and communicate to others on how this affects their work.</li></ul>'
  - title: 'Our Responsibility. As contributors, members, or bystanders we each individually have the responsibility to behave professionally and respectfully at all times. Disrespectful and unacceptable behaviors include, but are not limited to:'
    content: '<ul><li>The use of violent threats, abusive, discriminatory, or derogatory language;</li><li>Offensive comments related to gender, gender identity and expression, sexual orientation, disability, mental illness, race, political or religious affiliation;</li><li>Posting of sexually explicit or violent content;</li><li>The use of sexualized language and unwelcome sexual attention or advances;</li><li>Public or private harassment of any kind;</li><li>Publishing private information, such as physical or electronic address, without permission;</li><li>Other conduct which could reasonably be considered inappropriate in a professional setting;</li><li>Advocating for or encouraging any of the above behaviors.</li></ul>'
  - title: 'Enforcement and Reporting Code of Conduct Issues:'
    content: 'Instances of abusive, harassing, or otherwise unacceptable behavior may be reported. <a href="mailto:opensource-codeofconduct@amazon.com">Contact us</a>. All complaints will be reviewed and investigated and will result in a response that is deemed necessary and appropriate to the circumstances.'



