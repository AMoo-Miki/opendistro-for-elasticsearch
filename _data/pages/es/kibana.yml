banner:
  title: Kibana
  subtitle: Open Distro for Elasticsearch
  content: Kibana is an open-source data visualization and exploration tool used for log and time-series analytics, application monitoring, and operational intelligence use cases. It offers powerful and easy-to-use features such as histograms, line graphs, pie charts, heat maps, and built-in geospatial support. 
  icon: "/assets/media/icons/kibana_64px_w.svg"
  
