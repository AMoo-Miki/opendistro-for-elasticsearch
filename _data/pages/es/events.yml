banner:
  title: Events and Meetups

intro:
  title:
  ext_content:  If you are interested in hosting a developer event to present and discuss about any component of Open Distro for Elasticsearch, please <a href='mailto:opendistroforelasticsearch@amazon.com'>email us</a>.

upcomingEvent:

  - title: Open Distro for Elasticsearch - Community Meeting
    content: "Join this 30-minute virtual meeting to learn more about the roadmap, how to get involved, and provide any feedback."
    link: "https://www.meetup.com/Open-Distro-for-Elasticsearch-Meetup-Group/events/cdmngryzlbkc/"
    location: Virtual
    date: 8/26 2019
    img: "https://d2908q01vomqb2.cloudfront.net/ca3512f4dfa95a03169c5a670a4c91a19b3077b4/2019/03/26/open_disto-elasticsearch-logo-800x400.jpg"
    img_width: "100%"
    
  - title: Open Distro for Elasticsearch - Security
    content: "Join this Twitch episode to learn more about the fine-grained access control, encryption in-transit, audit logging, and more."
    link: "https://www.twitch.tv/events/QIK8pRPhQR6rvmpkjxMFxQ"
    location: Live on Twitch
    date: 8/27 2019
    img: "https://d2908q01vomqb2.cloudfront.net/ca3512f4dfa95a03169c5a670a4c91a19b3077b4/2019/03/26/open_disto-elasticsearch-logo-800x400.jpg"
    img_width: "100%"
    
  - title: A deep dive into performance diagnostics for Elasticsearch
    content: "Learn more about PerfTop and Open Distro for Elasticsearch. Join Alolita Sharma of Amazon Web Services to learn more about cluster diagnosis using Open Distro for Elasticsearch."
    link: "https://www.meetup.com/sfnode/events/mxstsmyzmbhb/"
    location: San Francisco
    date: 9/5 2019
    img: "https://d2908q01vomqb2.cloudfront.net/ca3512f4dfa95a03169c5a670a4c91a19b3077b4/2019/03/26/open_disto-elasticsearch-logo-800x400.jpg"
    img_width: "100%"
    
  - title: ApacheCon - Real time performance diagnosis in distributed databases
    content: "Good and predictable performance is a common expectation across customers of Elasticsearch, an unstructured, distributed database. Elasticsearch, however, is not built with performance diagnosis as a design tenet and this makes it hard for customers to troubleshoot performance problems or provision a cluster."
    link: "https://www.apachecon.com/acna19/s/#/scheduledEvent/1321"
    location: Las Vegas
    date: 9/12 2019
    img: "https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwihqJz6-pTkAhUWHDQIHXgLCXEQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.opengeospatial.org%2Fpressroom%2Fpressreleases%2F2986&psig=AOvVaw3D7taKBldEioqnsWn6awoL&ust=1566511155097464"
    img_width: "100%"

  - title: Open Distro for Elasticsearch - Deployment and Security
    content: "Join us at this in-person meetup to learn how to deploy Open Distro for Elasticsearch, its security plugin, and how you can contribute to the project"
    link: "https://www.meetup.com/Open-Distro-for-Elasticsearch-Meetup-Group/events/263980142/"
    location: Palo Alto
    date: 9/16 2019
    img: "https://d2908q01vomqb2.cloudfront.net/ca3512f4dfa95a03169c5a670a4c91a19b3077b4/2019/03/26/open_disto-elasticsearch-logo-800x400.jpg"
    img_width: "100%"

