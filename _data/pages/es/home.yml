  content: Open Distro for Elasticsearch is committed to being the best-in-class, robust and scalable open source project for Elasticsearch developers. As its feature set grows, Open Distro for Elasticsearch is and will remain 100% open and Apache licensed and will accept community contributions with Apache or Apache compatible licenses. And as we grow the community around Open Distro, we welcome you on behalf of the project to come join, participate and contribute.

       

