descriptions:
  - title: Keep your data secure
    subtitle: Security
    content: Open Distro for Elasticsearch protects your cluster by providing a comprehensive set of advanced security features including authentication options via LDAP/Active Directory, Kerberos, SAML and JSON web tokens, encryption in-flight, fine-grained index, document and field-level access control, detailed audit logging, advanced compliance features, and more.
    img: "/assets/media/screenshots/security_login_page.png"
    action_learn:
      label: 'Learn more'
      url: '/features/security.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Get notified automatically
    subtitle: Alerting
    content: Open Distro for Elasticsearch provides a powerful, easy to use, event monitoring and alerting system, enabling you to monitor your data and send notifications automatically to your stakeholders. With an intuitive Kibana interface and powerful API, it is easy to set up and manage alerts. Moreover, Alerting exposes Elasticsearch's full query language and scripting capabilities, so you can craft highly specific alert conditions.
    img: "/assets/media/screenshots/alert_screen_1.png"
    action_learn:
      label: 'Learn more'
      url: '/features/alerting.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Query with familiar tools
    subtitle: SQL
    content: Open Distro for Elasticsearch makes it easy for users proficient in SQL to interact with their Elasticsearch cluster and to integrate it with other SQL compliant systems. Offering more than 50 functions, data types, and commands with join support and direct export to CSV, SQL gives you the tools you need to analyze your data.
    img: "/assets/media/screenshots/sql_devtools.png"
    action_learn:
      label: 'Learn more'
      url: '/features/SQL%20Support.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Get deep diagnostic insights
    subtitle: Performance Analyzer
    content: Performance Analyzer operates independently of Elasticsearch, enabling you to perform diagnostics, even when your cluster is under duress. With a powerful REST API for querying Elasticsearch metrics alongside detailed network, disk and operating system stats, Performance Analyzer enables unprecedented visibility into system bottlenecks. Check out the PerfTop CLI for Performance Analyzer to begin diving into your system.
    img: "/assets/media/screenshots/perftop_network.gif"
    action_learn:
      label: 'Learn more'
      url: '/features/analyzer.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

