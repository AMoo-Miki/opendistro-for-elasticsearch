intro:
  title: Open Distro For Elasticsearch
  content: OpenES provides a free and open source Elasticsearch-based stack that fills critical feature gaps previously only addressed with commercially licensed software such as security, alerting health monitoring and SQL support. OpenES is centered around building a strong community of users and contributors from across the industry to participation in building, advancing, and maintaining an Elasticsearch compatible stack with the confidence that it will always be open and free to use.
  img: "assets/media/Content_Img.png"
