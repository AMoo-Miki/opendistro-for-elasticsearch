intro:
  title: Why Open Distro for Elasticsearch?
  content: Elasticsearch has become an essential technology for search and machine generated data analytics. Developers and engineers world-wide rely on open-source Elasticsearch to gain timely insights into their applications, infrastructure and security. As Elasticsearch has evolved, there has been significant intermingling of proprietary code into the project creating a lack of clarity as to what developers who care about open-source can depend on. Open Distro for Elasticsearch ensures that open-source Elasticsearch innovation continues to thrive by providing a fully features open-source, community-driven distribution that makes it easy for everyone to use, collaborate, and contribute to-without restrictions.
  img: "assets/media/Content_Img.png"
#Text for all benefits maximum to 3
benefits:
  title: 'Benefits'
  items:
    - title: '100% open-source'
      content: 'Making Elasticsearch free for everyone to use, in any environment, with no restrictions.'
      color: "#251CB2"

    - title: 'Community-driven'
      content: 'Bringing together developers to collaborate and innovate to ensure open source Elasticsearch continues to advance.'
      color: "#7621A9"
    
    - title: 'Secure and innovative'
      content: 'Extends open source Elasticsearfch to include advanced features including: security, event monitoring and alerting, performance analysis and SQL support.'
      color: "#BD34A3"
included:
   title: What's included?
   content: "The foundation of Open Distro for Elasticsearch, is of course, Elasticsearch and Kibana. Open Distro for Elasticsearch includes 100% open source builds of Elasticsearch and Kibana, that have been scrubbed of all proprietary code and references. Each version is re-based from source and includes all updates to the Apache code-base, making it compatible with open-source APIs and tools. The advanced Open Distro for Elasticsearch components include: Security, Alerting, SQL and Performance Analyzer."
   img: "assets/media/Content_Img.png"

