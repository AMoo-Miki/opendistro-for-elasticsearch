intro:
  title: Why Open Distro for Elasticsearch?
  content: Open Distro for Elasticsearch is a free and open source Elasticsearch-based distribution that provides critical features asuch as security, even monitoring and alerting, performance analysis, and SQL querying, previously only available with commercially licensed software. Built using open-source projects like Easticsearch and Kibana, Open Distro for Elasticsearch is centered around building a strong community of users and cotributors, allowin you to participate in maintaining and advancing an Elastisearch compatible stack with the confidence that it will always be open and free to use.
  img: "assets/media/Content_Img.png"
#Text for all benefits maximum to 3
